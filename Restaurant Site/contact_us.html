<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Contact Us</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link href=	"style/restaurantStyles.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="contact_us.js"></script>
	
	<style>
	
		body {
			background-color: #f2e6ff;
		}
		
		nav {
			background-color: #fff;
			border-top: 3px dashed #546a7b;
			border-bottom: 3px dashed #546a7b;
			margin-top: 4px;
			
		}
		
		nav a {
			background-color: #9900cc;
			color: #fef9ff;
			padding: 8px;
			border: thin solid #0d1f2d;
			text-decoration: none;
			text-align: center;
			display: block;
			margin: 20px;
			width: 100px;
		}
		
		nav a:hover {
			font-weight: bold;
		}
		
		nav a:visited {
			color: #ffb3b3;
		}
		
		nav a:active {
			text-decoration: none;
		}
		input[type=submit] {
			font-size: 1.2em;
			background-color: #c96cc3;
			color: #fef9ff;
			padding: 4px 8px;
		}
		
		.jumbotron{
			background-color: #ffccff;
			padding:10px 0 10px 0;
		}
		
		textarea {
			width: 50%;
			height: 200px;
			padding: 12px 20px;
			margin: 12px 0;
			box-sizing: border-box;
			border: 2px solid #0d1f2d;
			border-radius: 3px;
			background-color: #fff;
			resize: none;
		}

	</style>
</head>
<body>
<noscript>JavaScript is disabled. This site is best viewed with JavaScript enabled.</noscript>
	<main>
		<header>
			<h1>Sushi Deluxe</h1>
		</header>
		<div class="jumbotron">
			<div class="container">
			<center><p>Now opening a new location!</p></center>
			</div>
		</div>
		
	<nav>
		<ul class="nav nav-pills">
			<li><a href="home.html"><i class="fas fa-home"></i></a></li>
			<li><a href="menu.html">Menu</a></li>
			<li class="active"><a href="contact_us.html">Contact Us</a></li>
		</ul>
	</nav>
	<br />
	<form name="contact" onsubmit="return validateForm();">
			<div class="form-group">
			<label for="name"><strong>Name:</strong></label>
			<input type="text" id="name" name="name"> <br /><br />
			<label for="email"><strong>Email:</strong></label>
			<input type="text" id="email" name="email"> <br /><br />
			<label for="phone"><strong>Phone Number:</strong></label>
			<input type="text" id="phone" name="phone"> <br /><br />
			
			<label for="reason"><strong>Reason for Inquiry:</strong></label>
			<select id="reason" name="reason">
			<option value="default" selected>Catering</option>
			<option value="private">Private Party</option>
			<option value="feedback">Feedback</option>
			<option value="other">Other</option>
			</select><br /><br />
			
			<label for="info"><strong>Additional Information:</strong></label><br />
			<textarea id="info" name="info"></textarea><br /><br />
			
			<fieldset>
			<legend><strong>Have you been to the restaurant?:</strong></legend><br />
			<input type="radio" id="choice1" name="answer" value="no">
			<label for="choice1">No</label><br />
			<input type="radio" id="choice2" name="answer" value="yes">
			<label for="choice2">Yes</label><br /><br />
			
			<fieldset>
			<legend><strong>Best days to contact you:</strong></legend><br />
			<input type="checkbox" id="monday" name="days" value="monday">
			<label for="monday">M</label><br />
			<input type="checkbox" id="tuesday" name="days" value="tuesday">
			<label for="tuesday">T</label><br />
			<input type="checkbox" id="wednesday" name="days" value="wednesday">
			<label for="wednesday">W</label><br />
			<input type="checkbox" id="thursday" name="days" value="thursday">
			<label for="thursday">Th</label><br />
			<input type="checkbox" id="friday" name="days" value="friday">
			<label for="friday">F</label><br />
			</fieldset>
			
			<input type="submit" name="submit" value="Send Request">
	</form>
			
		<footer>
			<p>100 Fish Rd, Sea Town, New Jersey, 12345, (123) 555-1234</p>
		</footer>	
	
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
