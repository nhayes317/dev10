<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="luckySevens.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
	<h1>Lucky Sevens</h1>
	
	<form name="lucky" onsubmit="return playGame();">
            <div class="form">
                <label for="bet" >Starting Bet: $</label>
                <input type="float" name="bet" id="bet" width="50%" value="0.00">
            </div>
	<button type="submit" id="submitButton" class="btn btn-default">Play</button>
	</form>
	<table id="results" class="table table-striped" style="display:none;">
        <tbody>
		<thead>
            <tr>
                <th colspan="2">Results</th>
            </tr>
        </thead>
            <tr>
                <td>Starting Bet</td>
                <td><span id="finalBet"></span></td>
            </tr>
            <tr>
                <td>Total Rolls Before Going Broke</td>
                <td><span id="rollTally"></span></td>
            </tr>
            <tr>
                <td>Highest Amount Won</td>
                <td><span id="maxMoney"></span></td>
            </tr>
            <tr>
                <td>Roll Count at Highest Amount Won</td>
                <td><span id="maxRoll"></span></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
